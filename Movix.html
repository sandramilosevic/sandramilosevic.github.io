<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axon</title>
  <link rel="stylesheet" href="movix.css">
</head>
<body>
  <nav id="navbar">
    <h1>Sandra Milošević</h1>

    <!-- Hamburger dugme -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul id="nav-links">
      <li>
        <a href="#">
          <div class="flip-wrapper">
            <div class="front">Home</div>
            <div class="back">Home</div>
          </div>
        </a>
      </li>
      <li>
        <a href="#">
          <div class="flip-wrapper">
            <div class="front">About</div>
            <div class="back">About</div>
          </div>
        </a>
      </li>
      <li>
        <a href="#">
          <div class="flip-wrapper">
            <div class="front">Contact</div>
            <div class="back">Contact</div>
          </div>
        </a>
      </li>
    </ul>
  </nav>

  <img src="slikeMockup/Movix.png" alt="Movix project" class="full-page-image">

  <hr class="solid" />

  <footer>
    <div class="left-links">
      <ul>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Email</a></li>
      </ul>
    </div>
    <div class="right-text">Made in Serbia</div>
  </footer>

  <script>
    const navbar = document.getElementById("navbar");
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    // Skrol efekat
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });

    // Hamburger toggle
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
      navbar.classList.toggle("open"); // dodajemo klasu open kad se klikne hamburger
    });
  </script>
</body>
</html>
